<!DOCTYPE html>
<html lang=“en">

<head>
    <meta charset=“UTF-8">

        <!--Responsive Mobile Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train Scheduler</title>
    
        <!--Bootstrap links, CSS, JQUERY, JavaScript-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>


<div class="container">
	<br>
	<div><button class="btn btn-primary" id="logout">Logout</div>
	<br>
	<div class="panel panel-primary">
		<div class="panel-heading">Current Train Schedule</div>
		<div class="panel-body table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Arrival Time</th>
						<!-- <th>Frequency(min)</th> -->
						<th>Time Until Departure</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">Add Train</div>
		<div class="panel-body" id="panelBody">
			<div class="form-group">
				<label for="name">Train Name</label>
				<input type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="dest">Destination</label>
				<input type="text" class="form-control" id="dest">
			</div>
			<div class="form-group">
				<label for="time">First Train Time</label>
				<input type="time" class="form-control" id="time">					
			</div>
			<button class="btn btn-primary" id='submit' type="submit">Submit</button>
		</div>
	</div>
</div>

<br>

<!-- Hidden Div for updating input fields -->
<div class="row hide" id="hiddenFields">
	<div class="col-xs-1"></div>
	<div class="col-xs-3">
	  <input type="text" class="form-control" id="editedName" placeholder="Train Name" required>
	</div>
    <div class="col-xs-3">
      <input type="text" class="form-control" id="editedDest" placeholder="Destination" required>
    </div>
    <div class="col-xs-3">
      <input type="time" class="form-control" id="editedTime" required>
    </div>
    <div class="col-xs-1">
    	<button class="btn btn-success glyphicon" id="editedSubmit">&#xe013;</button>
    </div>
    <div class="col-xs-1"></div>
</div>




<script src="assets/javascript/moment.js"></script>
<script src="assets/javascript/logic.js"></script>
</body>
</html>
